  title : 111퍼센트 슈퍼드리머 6기 과제
  message: 111퍼센트 슈퍼드리머 6기에 서류 합격을 해서 과제 전형을 보게 되었다. 8월 27일부터 29일까지 진행되었다. 27일날 외주 개발 작업이 있어서, 27일 저녁 7시쯤 되어서야 과제를 시작하게 되었다. 빈 시간을 메꾸기 위해서 하루에 2~3시간씩 자면서 개발을 했던 것 같다. 다행히도 과제 요구사항은 무사히 마치긴 했지만, 추가 기능을 몇 개 더 넣으려고 했었음에도 못한 부분이 조금 아쉬웠다. 꼭 합격해서 면접 기회를 얻었으면 좋겠다. 
