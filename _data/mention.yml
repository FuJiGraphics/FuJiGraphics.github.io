  title : (주)밸로프 클라이언트 프로그래머 면접
  message: <a class="hyperlink" href="https://www.valofe.com">(주)밸로프</a> 면접 기회를 얻게 되어, 면접을 보러 갔다.!<br>비가 많이오고 날씨가 우중충하고 더웠다. 여자친구가 응원 겸 같이 따라와줬다.<br>살짝 다투긴 했지만.. 금방 화해하고 응원해주는 덕분에 굉장히 힘이 되었다.<br> 내 프로젝트 위주로 질문 답변을 주고 받는 면접이었는데, 나름대로 내 프로젝트에 대해서 복기할 기회가 된 것 같아 좋은 면접 경험이었다.<br>
