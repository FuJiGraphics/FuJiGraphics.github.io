  title : 111퍼센트(주) 슈퍼드리머 6기 수료 
  message: 111퍼센트에서 슈퍼드리머 6기를 수료하고 111퍼센트와의 인연은 마무리 짓게 되었다. 아무래도 개발과 관련된 능력보다는 게임 기획을 해내는 역량을 키워가는게 더 관건이었던 것 같다. 당시 조언을 해주셨던 AD님께서도 여기서는 코드를 잘 짜는 개발자로 성장하는 것은 어렵고, 기획을 잘하는 1인 인디 게임 개발자로 성장하는 곳이라고 하셨는데, 아무래도 이 부분이 나랑 잘 맞지 않았던 것 같다. 다소 좌절도 했지만 위로해주는 주변 사람들 덕분에 지금은 다시 일어설 수 있게 되었다. 그래도 값지고 좋은 경험이었다고 생각하고 있고, 분명 배운 것들은 많았다. 나중에 회고 겸 글을 정리해서 올려봐야겠다.
