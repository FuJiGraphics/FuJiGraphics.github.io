  title : 111퍼센트(주) 슈퍼드리머 6기 최종합격 및 후기
  message: 111퍼센트(주)에서 진행하였던 슈퍼드리머 6기 클라이언트 부문에 최종합격했다. 과제도 밤새 준비해서 제출하고 면접에도 성실히 임해서 그런지 좋은 결과를 얻게된 것 같아 굉장히 기쁘다. 하지만, 이제 증명할 시간이라 생각도 든다. 이제는 열심히만 하는 것이 아니라, 잘해야한다는 책임감도 생겼다. 특히 111퍼센트는 개발자가 단순히 개발만 하는 것이 아니라, 아이디어도 같이 고민해볼 수 있는 환경이라는 점에서 내게 큰 매력으로 다가오는 게임회사였다. 방심하지 않고 앞으로도 111퍼센트에서 좋은 활약을 할 수 있었으면 좋겠다. 
