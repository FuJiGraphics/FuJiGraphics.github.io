- writer: FuJiGraphics
  date: 2025-07-10 14:00
  title : (주)사이버에이전트 엔지니어 부문 면접
  message: <a class="hyperlink" href="https://namu.wiki/w/CyberAgent">(주)사이버에이전트</a> 라는 일본 회사에 서류 합격을 하게 되어 면접을 보게되었다. <br> 일본 유학 이후로 오랜만의 면접이라 <a class="hyperlink" href="https://app.korec.jp">KOREC</a>을 통해서 면접 컨설팅을 2번 정도 진행하면서 면접 대비를 했다. <br> 면접날 간단한 적성검사와 건강설문지 작성 후 Zoom으로 면접을 진행하였다. <br> 에잇세컨즈에서 정장을 사고 강남역 인근 <a class="hyperlink" href="https://interviewbox.co.kr">인터뷰박스</a>에서 면접을 진행했다. <br> 진행 과정은 처참했다. 짧은 기간 준비한 일본어 면접이라 동문서답하는 경우가 많았다.. <br> 결과는 아쉽게 탈락되었지만 사이버에이전트 측에서 특별히 3달 후 재전형 진행을 허락해주겠다는 특혜(?)를 받게 되었다. <br> 하지만, 다시 지원하지는 못할 것 같다. 일본어를 준비하기엔 시간이 많이 없는 상태이고, 한국 게임회사가 더 좋기 때문이다.. 
